<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
    </head>
    <body>
        <h1>Calculadora</h1>
        <button onclick="key()">7</button>
        <button onclick="key()">8</button>
        <button onclick="key()">9</button>
        <button onclick="key()">/</button>
        <br>
        
        <button onclick="key()">4</button>
        <button onclick="key()">5</button>
        <button onclick="key()">6</button>
        <button onclick="key()">x</button>
        <br>
        
        <button onclick="key()">1</button>
        <button onclick="key()">2</button>
        <button onclick="key()">3</button>
        <button onclick="key()">-</button>
        <br>
        
        <button onclick="key()">0</button>
        <button onclick="key()">,</button>
        <button onclick="key()">+</button>
        <button onclick="key()">=</button>
        <br>
    <script>
        function key(n){
            var x = 0
            if(x == 0){
                 x = n;
            } else{
                x = (x * 10) + n
            }
        }
    </script>

</body>
</html>
